<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://www.dropbox.com/scl/fi/tndurdxpo6apiaoe0geb3/IMG-20251203-WA0009.jpg?rlkey=7pfkaewheleta8c9q283beeog&raw=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
        /* Location field styling */
#location {
    font-weight: 500;
    letter-spacing: 0.5px;
}

#locationCounter {
    font-weight: bold;
    transition: color 0.3s;
}

/* Input focus styling */
#location:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}
        .container {
            max-width: 800px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
        }
        
        .form-label {
            color: #333;
            font-weight: 600;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #FF0000;
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.25);
        }
        
        .btn-youtube {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-youtube:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            color: white;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-icon.youtube {
            background: #FF0000;
        }
        
        .social-icon.whatsapp {
            background: #25D366;
        }
        
        .social-icon.instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .radio-option {
            flex: 1;
            min-width: 120px;
        }
        
        .form-check-input:checked {
            background-color: #FF0000;
            border-color: #FF0000;
        }
        
        .referenced-by-input {
            margin-top: 10px;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            border: none;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
        }
        
        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        
        .channel-name {
            color: #FF0000;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .card-header {
                padding: 15px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .social-links {
                gap: 10px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="form-title">
                            <i class="fab fa-youtube me-2"></i>
                            Subscribe to <span class="channel-name">George Sambathini</span> YouTube Channel
                        </h1>
                        <p class="mb-0 mt-2">Join our community and stay updated with amazing content!</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Social Links -->
                        <div class="social-links mb-4">
                            <a href="https://www.youtube.com/@GeorgeSambathini/featured" 
                               target="_blank" 
                               class="social-icon youtube">
                                <i class="fab fa-youtube"></i>
                            </a>
                            <a href="https://whatsapp.com/channel/0029VbBL7jd9hXEzBzWMTH2W" 
                               target="_blank" 
                               class="social-icon whatsapp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <a href="https://www.instagram.com/georgethomassambathini/" 
                               target="_blank" 
                               class="social-icon instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                        
                        <!-- Registration Form -->
                        <form th:action="@{/register}" method="post" th:object="${registrationForm}" id="registrationForm">
                            
                            <!-- Name Field -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user me-2"></i>Full Name
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       placeholder="Enter your full name"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>
                            
                            <!-- Phone Number Field -->
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phoneNumber" 
                                       th:field="*{phoneNumber}"
                                       placeholder="Enter 10-digit phone number"
                                       pattern="[0-9]{10}"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}">
                                    <span th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>
                            
                            <!-- Address Field -->
                            <!-- Location Field (10 characters max) -->
<div class="mb-3">
    <label for="location" class="form-label">
        <i class="fas fa-map-marker-alt me-2"></i>Location
        <span class="text-muted">(max 10 characters)</span>
    </label>
    <input type="text" 
           class="form-control" 
           id="location" 
           name="location"
           th:field="*{location}"
           placeholder="Enter city/town"
           maxlength="10"
           required
           oninput="updateLocationCounter()">
    <div class="d-flex justify-content-between mt-1">
        <div class="text-danger" th:if="${#fields.hasErrors('location')}">
            <small th:errors="*{location}"></small>
        </div>
        <div class="text-muted">
            <small><span id="locationCounter">0</span>/10 characters</small>
        </div>
    </div>
</div>
                            
                            <!-- Invited Through (Radio Buttons) -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-bullhorn me-2"></i>How did you hear about us?
                                </label>
                                <div class="radio-group">
                                    <div class="form-check radio-option">
                                        <input class="form-check-input" 
                                               type="radio" 
                                               name="invitedThrough" 
                                               id="instagram" 
                                               value="Instagram"
                                               th:field="*{invitedThrough}"
                                               required>
                                        <label class="form-check-label" for="instagram">
                                            <i class="fab fa-instagram me-1"></i>Instagram
                                        </label>
                                    </div>
                                    <div class="form-check radio-option">
                                        <input class="form-check-input" 
                                               type="radio" 
                                               name="invitedThrough" 
                                               id="youtube" 
                                               value="YouTube"
                                               th:field="*{invitedThrough}">
                                        <label class="form-check-label" for="youtube">
                                            <i class="fab fa-youtube me-1"></i>YouTube
                                        </label>
                                    </div>
                                    <div class="form-check radio-option">
                                        <input class="form-check-input" 
                                               type="radio" 
                                               name="invitedThrough" 
                                               id="posters" 
                                               value="Posters"
                                               th:field="*{invitedThrough}">
                                        <label class="form-check-label" for="posters">
                                            <i class="fas fa-newspaper me-1"></i>Posters
                                        </label>
                                    </div>
                                    <div class="form-check radio-option">
                                        <input class="form-check-input" 
                                               type="radio" 
                                               name="invitedThrough" 
                                               id="pamphlets" 
                                               value="Pamphlets"
                                               th:field="*{invitedThrough}">
                                        <label class="form-check-label" for="pamphlets">
                                            <i class="fas fa-file-alt me-1"></i>Pamphlets
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Referenced By (Button + Text Input) -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-users me-2"></i>Were you referred by someone?
                                </label>
                                <div class="d-flex gap-2 mb-2">
                                    <button type="button" 
                                            class="btn btn-outline-danger" 
                                            id="yesBtn"
                                            onclick="showReferralInput(true)">
                                        <i class="fas fa-check me-1"></i>Yes
                                    </button>
                                    <button type="button" 
                                            class="btn btn-outline-secondary" 
                                            id="noBtn"
                                            onclick="showReferralInput(false)">
                                        <i class="fas fa-times me-1"></i>No
                                    </button>
                                </div>
                                <div class="referenced-by-input" id="referralInput">
                                    <label for="referencedBy" class="form-label">Referral Name:</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="referencedBy" 
                                           th:field="*{referencedBy}"
                                           placeholder="Enter the name of the person who referred you">
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-youtube btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Registration
                                </button>
                            </div>
                        </form>
                        
                        <!-- Footer -->
                        <div class="text-center mt-4 text-muted">
                            <p>Â© 2024 George Sambathini YouTube Channel. All rights reserved.</p>
                            <p>Your data will be stored securely in an Excel file.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function doGet(e) {
    	  return handleRequest(e);
    	}

    	function doPost(e) {
    	  return handleRequest(e);
    	}

    	function handleRequest(e) {
    	  try {
    	    var sheet = SpreadsheetApp.openById('1o3ScHdOo3nDQ6bdO0QP2Sx9izIu8lhXCnPP1VSSGnuI').getActiveSheet();
    	    
    	    // Get parameters - MUST MATCH Java parameter names
    	    var name = e.parameter.name || '';
    	    var phone = e.parameter.phone || '';
    	    var location = e.parameter.location || ''; // This should be city/town
    	    var invited = e.parameter.invited || '';
    	    var referral = e.parameter.referral || '';
    	    var date = e.parameter.date || new Date().toISOString();
    	    
    	    // Log for debugging
    	    console.log('Received: ', {name, phone, location, invited, referral, date});
    	    
    	    // Append to sheet - MAKE SURE COLUMNS ARE IN THIS ORDER
    	    sheet.appendRow([name, phone, location, invited, referral, date]);
    	    
    	    return ContentService
    	      .createTextOutput(JSON.stringify({
    	        'status': 'success',
    	        'message': 'Data saved successfully',
    	        'row': sheet.getLastRow()
    	      }))
    	      .setMimeType(ContentService.MimeType.JSON);
    	      
    	  } catch (error) {
    	    console.error('Error: ', error.toString());
    	    return ContentService
    	      .createTextOutput(JSON.stringify({
    	        'status': 'error',
    	        'message': error.toString()
    	      }))
    	      .setMimeType(ContentService.MimeType.JSON);
    	  }
    	}

    	// Test function to verify column order
    	function setupSheetHeaders() {
    	  var sheet = SpreadsheetApp.getActiveSheet();
    	  
    	  // Clear existing data if needed
    	  sheet.clear();
    	  
    	  // Set headers in CORRECT order
    	  sheet.appendRow(['Name', 'Phone', 'Location', 'Invited Through', 'Referenced By', 'Registration Date']);
    	  
    	  // Format headers
    	  var headerRange = sheet.getRange('A1:F1');
    	  headerRange.setFontWeight('bold');
    	  headerRange.setBackground('#4CAF50');
    	  headerRange.setFontColor('white');
    	  
    	  console.log('Sheet headers set up successfully');
    	  console.log('Column order: A=Name, B=Phone, C=Location, D=Invited Through, E=Referenced By, F=Date');
    	}
    	function fixCurrentSheet() {
    		  var sheet = SpreadsheetApp.getActiveSheet();
    		  var data = sheet.getDataRange().getValues();
    		  
    		  // Check what we have
    		  console.log('Current data:', data);
    		  
    		  if (data.length === 0) {
    		    console.log('No data found');
    		    return;
    		  }
    		  
    		  // If first row contains the problematic data
    		  if (data.length === 1 && data[0][0] === '') {
    		    // Move phone from location column to phone column
    		    var phoneInLocation = data[0][2]; // Location column (C) has phone
    		    var actualLocation = ''; // Location is empty
    		    
    		    // Create fixed row
    		    var fixedRow = [
    		      data[0][0], // Name (A)
    		      phoneInLocation, // Phone should be here (B)
    		      actualLocation, // Location should be here (C) - empty for now
    		      data[0][3], // Invited (D)
    		      data[0][4], // Referral (E)
    		      data[0][5]  // Date (F)
    		    ];
    		    
    		    // Clear and rewrite
    		    sheet.clear();
    		    sheet.appendRow(['Name', 'Phone', 'Location', 'Invited Through', 'Referenced By', 'Registration Date']);
    		    sheet.appendRow(fixedRow);
    		    
    		    console.log('Fixed row:', fixedRow);
    		  }
    		}
    	function resetSheet() {
    		  var sheet = SpreadsheetApp.getActiveSheet();
    		  sheet.clear();
    		  
    		  // Set correct headers
    		  var headers = ['Name', 'Phone', 'Location', 'Invited Through', 'Referenced By', 'Registration Date'];
    		  sheet.appendRow(headers);
    		  
    		  // Format
    		  var headerRange = sheet.getRange('A1:F1');
    		  headerRange.setFontWeight('bold');
    		  headerRange.setBackground('#4285F4');
    		  headerRange.setFontColor('white');
    		  
    		  console.log('Sheet reset with headers:', headers);
    		}
 // Quick setup script - run this in Apps Script first
    function quickSetup() {
      var sheet = SpreadsheetApp.getActiveSpreadsheet();
      var activeSheet = sheet.getSheets()[0];
      
      // Set headers if sheet is empty
      if (activeSheet.getLastRow() === 0) {
        activeSheet.appendRow(['Name', 'Phone', 'Location', 'Invited Through', 'Referenced By', 'Registration Date']);
        activeSheet.getRange('A1:F1').setFontWeight('bold');
      }
      
      // Deploy as web app
      var webAppUrl = ScriptApp.getService().getUrl();
      Logger.log('Web App URL: ' + webAppUrl);
      return webAppUrl;
    }
        function updateLocationCounter() {
    const locationInput = document.getElementById('location');
    const counter = document.getElementById('locationCounter');
    const currentLength = locationInput.value.length;
    
    counter.textContent = currentLength;
    
    // Change color when approaching limit
    if (currentLength >= 9) {
        counter.style.color = '#dc3545'; // Red
    } else if (currentLength >= 7) {
        counter.style.color = '#ffc107'; // Yellow
    } else {
        counter.style.color = '#6c757d'; // Gray
    }
}

// Initialize counter on page load
document.addEventListener('DOMContentLoaded', function() {
    updateLocationCounter();
    
    // Also limit paste to 10 characters
    document.getElementById('location').addEventListener('paste', function(e) {
        const pastedData = e.clipboardData.getData('text');
        if (pastedData.length > 10) {
            e.preventDefault();
            this.value = pastedData.substring(0, 10);
            updateLocationCounter();
        }
    });
});
        // Form validation
        (function () {
            'use strict'
            
            var forms = document.querySelectorAll('.needs-validation')
            
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
        
        // Show/hide referral input
        function showReferralInput(show) {
            const referralInput = document.getElementById('referralInput');
            const referencedBy = document.getElementById('referencedBy');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            if (show) {
                referralInput.style.display = 'block';
                referencedBy.required = true;
                yesBtn.classList.remove('btn-outline-danger');
                yesBtn.classList.add('btn-danger');
                noBtn.classList.remove('btn-secondary');
                noBtn.classList.add('btn-outline-secondary');
            } else {
                referralInput.style.display = 'none';
                referencedBy.required = false;
                referencedBy.value = '';
                noBtn.classList.remove('btn-outline-secondary');
                noBtn.classList.add('btn-secondary');
                yesBtn.classList.remove('btn-danger');
                yesBtn.classList.add('btn-outline-danger');
            }
        }
        
        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state for referral buttons
            showReferralInput(false);
            
            // Auto-hide alerts after 5 seconds
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>
